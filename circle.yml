#circle.yml

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - cat /etc/default/docker
    - sudo chmod 777 /etc/default/docker
    - sudo echo DOCKER_OPTS="--insecure-registry="$DockerRepo >> /etc/default/docker
    - docker build -t $DockerRepo/twiin-app-dev-accounts-v-000 .
    - docker push $DockerRepo/twiin-app-dev-accounts-v-000